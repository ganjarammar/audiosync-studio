name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: npm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "PodLingo v__VERSION__"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          
      - name: Generate latest.json manually
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $notes = "See the assets to download and install this version."
          $pubDate = Get-Date -Format "o"
          
          # Read signature from .sig file
          $sigFile = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.exe.sig" | Select-Object -First 1
          $signature = Get-Content $sigFile.FullName -Raw
          
          $json = @{
            version = $version
            notes = $notes
            pub_date = $pubDate
            platforms = @{
              "windows-x86_64" = @{
                signature = $signature.Trim()
                url = "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/PodLingo_${version}_x64-setup.exe"
              }
            }
          } | ConvertTo-Json -Depth 10
          
          $json | Out-File -FilePath "latest.json" -Encoding utf8
          
      - name: Upload latest.json
        uses: softprops/action-gh-release@v2
        with:
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}