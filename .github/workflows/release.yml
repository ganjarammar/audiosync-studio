name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: npm install

      - name: Decode Tauri private key
        shell: bash
        run: |
          echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_BASE64 }}" | base64 -d > tauri.key

      - name: Debug private key file
        run: |
          ls -la
          wc -c tauri.key

      - name: Build and release
        id: tauri-action
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: tauri.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "PodLingo v__VERSION__"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true

      - name: Generate and upload manual latest.json
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          
          echo "Searching for signature file..."
          SIG_FILE=$(find src-tauri/target -name "*.exe.sig" | head -n 1)
          
          if [ -z "$SIG_FILE" ]; then
            echo "Signature file not found in expected path. Searching recursively..."
            SIG_FILE=$(find src-tauri/target -name "*.exe.sig" | head -n 1)
          fi
          
          if [ -z "$SIG_FILE" ]; then
            echo "Error: Signature file not found anywhere."
            exit 1
          fi
          
          echo "Found signature file: $SIG_FILE"
          SIGNATURE=$(cat "$SIG_FILE")
          
          EXE_FILE="${SIG_FILE%.sig}"
          EXE_NAME=$(basename "$EXE_FILE")
          
          # Construct the download URL
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$EXE_NAME"
          
          echo "Generating latest.json..."
          cat <<EOF > latest.json
          {
            "version": "$VERSION",
            "notes": "Update to version $VERSION",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "signature": "$SIGNATURE",
                "url": "$DOWNLOAD_URL"
              }
            }
          }
          EOF
          
          echo "Uploading latest.json to release..."
          gh release upload "${{ github.ref_name }}" latest.json --clobber
